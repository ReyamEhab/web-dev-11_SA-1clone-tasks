<!DOCTYPE html>
<!-- Declare the document type as HTML5 -->

<html lang="en">
<!-- Root element of the HTML document with language attribute set to English -->

<head>
    <!-- Head section containing meta information, title, and links to stylesheets and fonts -->
    
    <meta charset="UTF-8">
    <!-- Specify the character encoding for the HTML document as UTF-8 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the viewport to ensure the page is responsive on all devices -->
    
    <title>Document</title>
    <!-- Title of the webpage that appears in the browser tab -->
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="gridlayout.css">
    <!-- Connects the external CSS stylesheet named 'gridlayout.css' -->
    
    <!-- Link for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Establishes a connection to Google Fonts for improved loading performance -->
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Establishes a connection to Google's font static content with cross-origin attribute for security -->
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Edu+AU+VIC+WA+NT+Guides:wght@400;700&family=Noto+Serif:wght@100;900&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Imports multiple font families ('Dancing Script', 'Edu AU VIC WA NT Guides', 'Noto Serif', 'Pacifico') with specified weights from Google Fonts -->
</head>

<body>
    <!-- Body section containing all visible content of the webpage -->
    
    <!-- Background Animations -->
    <div class="bg"></div>
    <!-- Div element for the first background animation -->
    
    <div class="bg bg2"></div>
    <!-- Div element for the second background animation, additional class 'bg2' for different styles or animations -->
    
    <div class="bg bg3"></div>
    <!-- Div element for the third background animation, additional class 'bg3' for different styles or animations -->
    
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <!-- Sidebar container for navigation links -->
        <a href="#About us">About us</a>
        <!-- Link to the 'About us' section -->
        <a href="#Jobs">Jobs</a>
        <!-- Link to the 'Jobs' section -->
        <a href="#Projects">Projects</a>
        <!-- Link to the 'Projects' section -->
        <a href="#Gift cards">Gift cards</a>
        <!-- Link to the 'Gift cards' section -->
        <a href="#Help">Help</a>
        <!-- Link to the 'Help' section -->
        <a href="#Terms">Terms</a>
        <!-- Link to the 'Terms' section -->
        <a href="#Accessibility">Accessibility</a>
        <!-- Link to the 'Accessibility' section -->
        <a href="#Privacy">Privacy</a>
        <!-- Link to the 'Privacy' section -->
        <a href="#Your privacy choice">Your Privacy Choice</a>
        <!-- Link to the 'Your Privacy Choice' section -->
    </div>
    
    <!-- Main Content Wrapper -->
    <div class="main-content">
        <!-- Container for the main content of the dashboard -->
        
        <!-- Website Logo (Minecraft) -->
        <div class="logo-container">
            <!-- Container for the website logo -->
            <img class="logo-primary" src="img/main-logo.png" alt="Minecraft Logo">
            <!-- Image element for the primary logo with alt text for accessibility -->
        </div>
    
        <!-- Header Cover #1 -->
        <!-- Placeholder comment for future content or styling related to the header cover -->
    
        <div class="page1">
            <!-- Container for the first page or section content -->
            <p>“Great risks come with great rewards.”</p>
            <!-- Paragraph displaying a motivational quote -->
            <h1>Build.Explore.Create.</h1>    
            <!-- Main heading for the section -->
            <h5>Explore infinite worlds and build everything
              from the simplest of homes to the grandest of castles.</h5>
            <!-- Subheading providing additional information or description -->
        </div>
    
        <div class="page1-img">
            <!-- Container for the image in page1 -->
            <img src="img/mincraft character.png" alt="Minecraft Character">
            <!-- Image element displaying a Minecraft character with alt text for accessibility -->
        </div>
     
</body>
</html>
